type User
    @model
    @auth(
         rules: [
           { allow: owner, ownerField: "owner", operations: [create, update, read] },
         ]) {
    id: ID!
    name: String
    isAgree: Boolean
}

type Perception
    @model
    @auth(
             rules: [
               { allow: owner, ownerField: "owner", operations: [create, delete, update] },
             ]) {
    id: ID!
    name: String
    gender: String
    race: String
    ethnicity: String
    ses: String
    eigenstates: String
    createdAt: AWSDateTime
}

